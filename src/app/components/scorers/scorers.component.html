<div style="margin: 10px 10px;" class="mat-elevation-z8">
    <mat-card >
      <mat-card-header>
        <mat-card-subtitle>Classifica Marcatori</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.player.name }}</td>
          </ng-container>

          <ng-container matColumnDef="team">
            <th mat-header-cell *matHeaderCellDef>Squadra</th>
            <td mat-cell *matCellDef="let element">{{ element.team.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="goals">
            <th mat-header-cell *matHeaderCellDef>Goals(R)</th>
            <td mat-cell *matCellDef="let element">{{ element.goals }} ({{ element.penalties  ? element.penalties : 0 }})</td>
          </ng-container>

          <ng-container matColumnDef="penalties">
            <th mat-header-cell *matHeaderCellDef>Rigori</th>
            <td mat-cell *matCellDef="let element">{{ element.penalties  ? element.penalties : 0}}</td>
          </ng-container>

          <ng-container matColumnDef="assists">
            <th mat-header-cell *matHeaderCellDef>Assists</th>
            <td mat-cell *matCellDef="let element">{{ element.assists }}</td>
          </ng-container>

          <ng-container matColumnDef="matches">
            <th mat-header-cell *matHeaderCellDef>Partite</th>
            <td mat-cell *matCellDef="let element">{{ element.playedMatches }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
