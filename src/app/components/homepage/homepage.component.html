<div style="margin: 10px 10px;" class="mat-elevation-z8" *ngIf="!spinner">
  <div>
    <h1 style="color: #fff; font-weight: bold; margin: 10px 10px; font-size: 2.4rem;">Classifica</h1>
  </div>
  <mat-card style="margin: 10px 10px;">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="custom-table mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef [style.color]="'white'"></th>
          <td mat-cell *matCellDef="let element; let i =index" [style.color]="'white'">{{ i + 1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'white'">Squadra</th>
          <td mat-cell *matCellDef="let element" [style.color]="'white'">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'white'">Punti</th>
          <td mat-cell *matCellDef="let element" [style.color]="'white'">{{ element.score }}</td>
        </ng-container>
        <ng-container matColumnDef="esiti">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'white'">1X2</th>
          <td mat-cell *matCellDef="let element" [style.color]="'white'">{{ element.esiti }}</td>
        </ng-container>
        <ng-container matColumnDef="risultati">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="'white'">Risultati</th>
          <td mat-cell *matCellDef="let element" [style.color]="'white'">{{ element.risultati }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="spinner" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
