<div>
  <div>
    <h1 style="color: #fff; font-weight: bold; margin: 5px 10px; font-size: 2.4rem;">Risultati</h1>
  </div>
  <div *ngIf="isMatchday" style="margin-bottom: 20px;">
    <div>
      <h1 style="color: #fff; font-weight: 500; margin: 0px 10px; font-size: 1.6rem;">Oggi</h1>
    </div>
    <div *ngFor="let match of todaysMatches" style="display: flex; flex-direction: column; justify-content: center; margin: 0px 10px;">
      <match-card [match]="match"></match-card>
    </div>
  </div>
  <div *ngFor="let date of getDates()">
    <p style="color: #fff; font-weight: 300; margin: 5px 5px; font-size: 0.9rem; margin: 5px 0px 0px 10px; padding: 0px 0px;">{{ date }}</p>
    <div *ngFor="let match of groupedItems[date]" style="display: flex; flex-direction: column; justify-content: center; margin: 0px 10px;">
      <match-card [match]="match"></match-card>
    </div>
  </div>
</div>
