<div class="card-container">
  <!-- {{ match.group }} : {{ match.homeTeam.name }} - {{ match.awayTeam.name}} -->
  <mat-card *ngFor="let match of matches" class="example-card">
    <mat-card-header>
      <mat-card-title
        >Fase a gironi: {{ match.group | formatGroupName }}</mat-card-title
      >
      <mat-card-subtitle
        >{{ match.status }} - {{
          match.utcDate | formatDate
        }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <div class="column-container">
        <div class="side-column column">
          <!-- <flag-svg [id]="match.homeTeam.id"></flag-svg> -->
          <div id="container">
            <img src="../../../assets/png/{{match.homeTeam.id}}.png" alt=""/>
          </div>
          <p style="font-size: 1.2rem; margin: 0px 0px">
            {{ match.homeTeam.name }}
          </p>
        </div>
        <div class="center-column column">
            <p style="font-size: 2.3em; margin: 0px 0px">0</p>
            <p style="font-size: 0.9em; margin: 0px 0px">:</p>
            <p style="font-size: 2.3em; margin: 0px 0px">0</p>
        </div>
        <div class="side-column column">
          <div id="container">
            <img src="../../../assets/png/{{match.awayTeam.id}}.png" alt=""/>
          </div>
          <p style="font-size: 1.2rem; margin: 0px 0px">
            {{ match.awayTeam.name }}
          </p>
        </div>
      </div>

      <!--<mat-grid-list cols="8" rowHeight="100px">
           <mat-grid-tile [colspan]="3">
            <div class="left-column">
              <flag-svg [id]="match.homeTeam.id"></flag-svg>

            </div>
          </mat-grid-tile>
          <mat-grid-tile style="width: 100%;" [colspan]="2">
            
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3">
            <div class="right-column">
              <flag-svg [id]="match.awayTeam.id"></flag-svg>

            </div>
          </mat-grid-tile>
        </mat-grid-list> -->
      <!--         <div class="fk-col-4">
            
        </div>
        <div class="fk-col-4">
            <flag-svg [id]="match.homeTeam.id"></flag-svg>
        </div>
        <div class="fk-col-4">
            <flag-svg [id]="match.homeTeam.id"></flag-svg>
        </div> -->
      <mat-divider style="padding: 5px 3px;"></mat-divider>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar
        *ngIf="match.status === 'IN_PLAY'"
        mode="buffer"
      ></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
