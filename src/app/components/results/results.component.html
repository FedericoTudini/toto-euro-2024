<div style="padding: 10px 10px;">
  <!-- <div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Espandi tutto</button>
    <button mat-button (click)="accordion.closeAll()">Chiudi tutto</button>
  </div> -->
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Fase a Gironi </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="chips-container">
      <mat-chip (click)="reset()">Tutti</mat-chip>
      <mat-chip>Oggi</mat-chip>
      <mat-chip (click)="filterGroup('A')">A</mat-chip>
      <mat-chip (click)="filterGroup('B')">B</mat-chip>
      <mat-chip (click)="filterGroup('C')">C</mat-chip>
      <mat-chip (click)="filterGroup('D')">D</mat-chip>
      <mat-chip (click)="filterGroup('E')">E</mat-chip>
      <mat-chip (click)="filterGroup('F')">F</mat-chip>
    </div>
    <div class="card-container">
      <mat-card *ngFor="let match of matchesFiltered" class="example-card">
        <mat-card-header>
          <mat-card-title>{{ match.group | formatGroupName }}</mat-card-title>
          <mat-card-subtitle
            >{{ match.status }} -
            {{ match.utcDate | formatDate }}</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <div class="column-container">
            <div class="side-column column">
              <div id="container">
                <img
                  src="../../../assets/png/{{ match.homeTeam.id }}.png"
                  alt=""
                />
              </div>
              <p style="font-size: 1.1rem; margin: 0px 0px">
                {{ match.homeTeam.name }}
              </p>
            </div>
            <div class="center-column column">
              <p style="font-size: 2.3em; margin: 0px 0px">0</p>
              <p style="font-size: 0.9em; margin: 0px 0px">:</p>
              <p style="font-size: 2.3em; margin: 0px 0px">0</p>
            </div>
            <div class="side-column column">
              <div id="container">
                <img
                  src="../../../assets/png/{{ match.awayTeam.id }}.png"
                  alt=""
                />
              </div>
              <p style="font-size: 1.1rem; margin: 0px 0px">
                {{ match.awayTeam.name }}
              </p>
            </div>
          </div>

          <mat-divider style="padding: 5px 3px"></mat-divider>
        </mat-card-content>
        <mat-card-footer>
          <mat-progress-bar
            *ngIf="match.status === 'IN_PLAY'"
            mode="buffer"
          ></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
  </mat-expansion-panel>
</div>
