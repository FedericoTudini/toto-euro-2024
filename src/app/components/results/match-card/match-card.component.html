<div class="match-container">
  <div class="group-container">
    <p class="team-name-label">{{ match.group | formatGroupName }}</p>
  </div>
  <div class="flags-container">
    <div id="container">
      <img src="../../../assets/png/{{ match.homeTeam.id }}.png" />
    </div>
    <div id="container">
      <img src="../../../assets/png/{{ match.awayTeam.id }}.png" />
    </div>
  </div>
  <div class="team-name-container">
    <p class="team-name-label">{{ match.homeTeam.name }}</p>
    <p class="team-name-label">{{ match.awayTeam.name }}</p>
  </div>
  <div class="score-container">
    <p class="score-text">{{ match.score.fullTime.home}}</p>
    <p class="score-text">{{ match.score.fullTime.away}}</p>
  </div>
  <div class="time-container">
    <p class="time-label" [ngClass]="{'live': isLive(match)}">{{ getTime(match) }}</p>
  </div>
</div>
