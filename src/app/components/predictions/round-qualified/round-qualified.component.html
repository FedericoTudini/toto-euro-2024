<div class="card-container">
  <mat-card *ngFor="let player of playerPredictions" class="example-card">
    <mat-card-header>
      <div>
        <span>{{ player.name }}</span>
      </div>
    </mat-card-header>
    <mat-card-content>
      <!-- Ottavi di Finale -->
      <div class="fk-row" style="margin-top: 5px;">
        <span>Ottavi</span>
      </div>
      <mat-divider style="padding-top: 7px"></mat-divider>
      <div
        *ngIf="player.predictions.qualifiedRoundOfSixteen"
        class="teams-grid"
      >
        <div
          *ngFor="let team of player.predictions.qualifiedRoundOfSixteen"
          class="prediction-container"
        >
          <div class="fk-row" style="align-items: center">
            <div id="container">
              <img src="../../../assets/png/{{ team.id }}.png" alt="" />
            </div>
            <span>{{ team.name }}</span>
          </div>
        </div>
      </div>
      <!-- Quarti -->
      <div class="fk-row" style="margin-top: 5px;">
        <span>Quarti</span>
      </div>
      <mat-divider style="padding-top: 7px"></mat-divider>
      <div *ngIf="player.predictions.qualifiedRoundOfEight" class="teams-grid">
        <div
          *ngFor="let team of player.predictions.qualifiedRoundOfEight"
          class="prediction-container"
        >
        <div class="fk-row" style="align-items: center">
          <div id="container">
            <img src="../../../assets/png/{{ team.id }}.png" alt="" />
          </div>
          <span>{{ team.name }}</span>
        </div>
        </div>
      </div>
      <!-- Semi -->
      <div class="fk-row" style="margin-top: 5px;">
        <span>Semifinali</span>
      </div>
      <mat-divider style="padding-top: 7px"></mat-divider>
      <div *ngIf="player.predictions.qualifiedSemifinals" class="teams-grid">
        <div
          *ngFor="let team of player.predictions.qualifiedSemifinals"
          class="prediction-container"
        >
        <div class="fk-row" style="align-items: center">
          <div id="container">
            <img src="../../../assets/png/{{ team.id }}.png" alt="" />
          </div>
          <span>{{ team.name }}</span>
        </div>
        </div>
      </div>
      <!-- Finale -->
      <!-- Vincitore e Seconda -->
      <div *ngIf="player.predictions.winner && player.predictions.second">
        <mat-divider style="margin: 10px 0px"></mat-divider>
        <div class="prediction-container">
          <div class="fk-column">
            <span>1°</span>
            <div class="fk-row" style="align-items: center">
              <div id="container">
                <img src="../../../assets/png/{{player.predictions.winner.id}}.png" alt="" />
              </div>
              <span>{{ player.predictions.winner.name }}</span>
            </div>
          </div>
          <div class="fk-column">
            <span>2°</span>
            <div class="fk-row" style="align-items: center">
              <div id="container">
                <img src="../../../assets/png/{{player.predictions.second.id}}.png" alt="" />
              </div>
              <span>{{ player.predictions.second.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
