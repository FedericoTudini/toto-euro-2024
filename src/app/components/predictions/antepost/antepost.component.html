<div class="card-container">
  <mat-card class="example-card">
      <div class="title-section mat-elevation-z4">
        <span>Miglior Marcatore</span>
      </div>
    <mat-card-content style="border-radius: 20px; background-color: #222232; align-items: center; justify-content: center; padding-top: 16px;">
      <div *ngFor="let player of playerPredictions" class="prediction-container fk-row">
        <span class="player-tag">{{player.name}}</span>
        <div class="fk-row" style="align-items: center; justify-content: center">
          <span>Cristiano Ronaldo</span>
          <div id="container" >
            <img src="../../../assets/png/765.png" />
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
